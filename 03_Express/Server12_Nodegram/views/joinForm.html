<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/gram.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          <form id="login-form" method="post">
            <div class="field">
              <label id="email">이메일</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="field">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" />
            </div>
            <div class="field">
              <label for="password">닉네임</label>
              <input id="nick" type="text" name="nick" />
            </div>
            <div class="btns">
              <button>회원가입</button>
              <input
                type="button"
                value="되돌아가기"
                onClick="location.href='/'"
              />
            </div>
            <div id="message"></div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = e.target.email.value;
          const pwd = this.password.value;
          const nick = this.nick.value;
          if (!email) {
            return alert("이메일을 입력하세요");
          }
          if (!pwd) {
            return alert("비밀번호을 입력하세요");
          }
          if (!nick) {
            return alert("닉네임을 입력하세요");
          }
          try {
            const result = await axios.post("/user/join", { email, pwd, nick });
            const msg = result.data.msg;
            console.log(result);
            if (msg != "ok") {
              document.getElementById("message").innerHTML = msg;
            } else {
              alert("회원가입 완료. 로그인하세요");
              location.href = "/";
            }
          } catch (error) {}
        });
    </script>
  </body>
</html>
